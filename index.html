<!DOCTYPE html>
<html>
  <head>
    <title>내 홈페이지</title>
    <style>
      /* CSS 스타일을 여기에 추가하세요 */
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      nav {
        background-color: #f2f2f2;
        padding: 10px;
        text-align: center;
      }

      nav a {
        color: #333;
        text-decoration: none;
        padding: 10px;
      }

      nav a:hover {
        color: #fff;
        background-color: #333;
      }

      footer {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        position: absolute;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>내 홈페이지</h1>
    </header>

    <nav>
      <a href="#">홈</a>
      <a href="#">게시판</a>
      <a href="#">프로필</a>
      <a href="#">연락처</a>
    </nav>

    <main>
      <h2>최신 글</h2>
      <p>첫번째 글입니다.</p>
      <p>두번째 글입니다.</p>
      <p>세번째 글입니다.</p>
    </main>

    <footer>
      <p>&copy; 2023 내 홈페이지</p>
    </footer>
  </body>
</html>
